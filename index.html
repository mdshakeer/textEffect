<html>
<head>
	<title>Text Effects</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="center">
		<div class="alert alert-success" style="width:480px;margin-left:10px;margin-bottom:10px;padding-top:5px;padding-bottom:5px;text-align:justify;">
			<strong> 
				<span style="color: #222;vertical-align: top;display: inline-block;margin: 10px auto;">&#10017;</span>
				<p style="width:400px;display:inline-block;">Post your text, Then select the posted block and apply the effects (Present in the right side menu). </p>
			 	<span style="color: #222;vertical-align: top;display: inline-block;margin: 10px auto;">&#10017;</span>
			</strong>
		</div>
		<div id="box">
			<div id="main">
			</div>
			<div class="footer">
				<input type="text" maxlength="35" id="txt"/>
				<button class="btn btn-primary" id="post">Post</button>
			</div>
		</div>
		<div id="options">
			<div class="option" name="effect1"><span>Effect1</span><i class="icon icon-home"></i></div>
			<div class="option" name="effect2"><span>Effect2</span><i class="icon icon-star-empty"></i></div>
			<div class="option" name="effect3"><span>Effect3</span><i class="icon icon-edit"></i></div>
			<div class="option" name="effect4"><span>Effect4</span><i class="icon icon-share"></i></div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/text.js"></script>
</body>
</html>
